<!DOCTYPE html>
<html lang="pt">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width,  initial-scale=1.0">
				<title>Jogo da Velha</title>
				<style>
								button {
												width: 100%;
												height: 100%;
												min-height: calc(100vw/3);
												border-radius: 5px;
												font-size: 20vw;
								}
								
								.line {
												display: flex;
												width: 100%;
												height: 100%;
												min-height: calc(100vw/3);
												padding-bottom: ;
								}
								
								.main {
												width: 100%;
												height: 100%;			
												min-height: 100vw;
												margin: auto;
								}
								
								.result {
												font-size: 175%;
												text-align: center;
												background-color: #9d9d9d;
												border: 5px solid gray;
												border-radius: 5px;
												visibility: hidden;
								}
				</style>
</head>
<body id="body" onresize="resizeMain">
				<script>
								function resizeMain() {
												body = document.getElementById("body")
												game = document.getElementById("game")
												if(body.style.width < body.style.height) {
																game.style.minHeight = "100vw"
																game.style.minWidth = "100%"
												} else {
																game.style.minWidth = "100vh"
																game.style.minHeight = "100%"
												}
												console.log("&$&$&")
								}
				</script>
				<div id="game" class="main">
								<div class="line">
												<button onclick="funcBtn1()" id="btn1"></button>	
												<button onclick="funcBtn2()" id="btn2"></button>
												<button onclick="funcBtn3()" id="btn3"></button>
								</div>
								<div class="line">
												<button onclick="funcBtn4()" id="btn4"></button>		
												<button onclick="funcBtn5()" id="btn5"></button>
												<button onclick="funcBtn6()" id="btn6"></button>
								</div>
								<div class="line">
												<button onclick="funcBtn7()" id="btn7"></button>		
												<button onclick="funcBtn8()" id="btn8"></button>
												<button onclick="funcBtn9()" id="btn9"></button>
								</div>
								<div class="result" id="idResult"></div>
				</div>
				<script>
								var xOro = "X"
								
								function verifyGame() {
												btn1 = document.getElementById("btn1")
												btn2 = document.getElementById("btn2")
												btn3 = document.getElementById("btn3")
												btn4 = document.getElementById("btn4")
												btn5 = document.getElementById("btn5")
												btn6 = document.getElementById("btn6")
												btn7 = document.getElementById("btn7")
												btn8 = document.getElementById("btn8")
												btn9 = document.getElementById("btn9")
												
												if((btn1.innerHTML == xOro && btn2.innerHTML == xOro && btn3.innerHTML == xOro) ||
														(btn4.innerHTML == xOro && btn5.innerHTML == xOro && btn6.innerHTML == xOro) ||
														(btn7.innerHTML == xOro && btn8.innerHTML == xOro && btn9.innerHTML == xOro) ||
														(btn1.innerHTML == xOro && btn4.innerHTML == xOro && btn7.innerHTML == xOro) ||
														(btn2.innerHTML == xOro && btn5.innerHTML == xOro && btn8.innerHTML == xOro) ||
														(btn3.innerHTML == xOro && btn6.innerHTML == xOro && btn9.innerHTML == xOro) ||
														(btn1.innerHTML == xOro && btn5.innerHTML == xOro && btn9.innerHTML == xOro) ||
														(btn7.innerHTML == xOro && btn5.innerHTML == xOro && btn3.innerHTML == xOro)) {
																const listBtn = document.querySelectorAll("button")
																for(var i = 0; i < listBtn.length; i++) {
																				listBtn[i].disabled = true
																}
																const div = document.getElementById("idResult")
																div.innerHTML = "'" + xOro + "'" + " venceu."
																div.style.visibility = "visible"
												}
												
												if(btn1.innerHTML == xOro && btn2.innerHTML == xOro && btn3.innerHTML == xOro) {
																btn1.style.backgroundColor = "#9d9d9d"
																btn2.style.backgroundColor = "#9d9d9d"
																btn3.style.backgroundColor = "#9d9d9d"
												} else if(btn4.innerHTML == xOro && btn5.innerHTML == xOro && btn6.innerHTML == xOro) {
																btn4.style.backgroundColor = "#9d9d9d"
																btn5.style.backgroundColor = "#9d9d9d"
																btn6.style.backgroundColor = "#9d9d9d"
												} else if(btn7.innerHTML == xOro && btn8.innerHTML == xOro && btn9.innerHTML == xOro) {
																btn7.style.backgroundColor = "#9d9d9d"
																btn8.style.backgroundColor = "#9d9d9d"
																btn9.style.backgroundColor = "#9d9d9d"
												} else if(btn1.innerHTML == xOro && btn4.innerHTML == xOro && btn7.innerHTML == xOro) {
																btn1.style.backgroundColor = "#9d9d9d"
																btn4.style.backgroundColor = "#9d9d9d"
																btn7.style.backgroundColor = "#9d9d9d"
												} else if(btn2.innerHTML == xOro && btn5.innerHTML == xOro && btn8.innerHTML == xOro) {
																btn2.style.backgroundColor = "#9d9d9d"
																btn5.style.backgroundColor = "#9d9d9d"
																btn8.style.backgroundColor = "#9d9d9d"
												} else if(btn3.innerHTML == xOro && btn6.innerHTML == xOro && btn9.innerHTML == xOro) {
																btn3.style.backgroundColor = "#9d9d9d"
																btn6.style.backgroundColor = "#9d9d9d"
																btn9.style.backgroundColor = "#9d9d9d"
												} else if(btn1.innerHTML == xOro && btn5.innerHTML == xOro && btn9.innerHTML == xOro) {
																btn1.style.backgroundColor = "#9d9d9d"
																btn5.style.backgroundColor = "#9d9d9d"
																btn9.style.backgroundColor = "#9d9d9d"
												} else if(btn7.innerHTML == xOro && btn5.innerHTML == xOro && btn3.innerHTML == xOro) {
																btn7.style.backgroundColor = "#9d9d9d"
																btn5.style.backgroundColor = "#9d9d9d"
																btn3.style.backgroundColor = "#9d9d9d"
												}
								}
								
								function funcBtn(arg) {
												const btn = document.getElementById(arg)
												btn.innerHTML = xOro
												btn.disabled = true
												
												verifyGame()
												
												if(xOro == "X") {
																xOro = "O"
												} else
																xOro = "X"
								}
								
								function funcBtn1() {
												funcBtn("btn1")
								}
								
								function funcBtn2() {
												funcBtn("btn2")
								}
								
								function funcBtn3() {
												funcBtn("btn3")
								}
								
								function funcBtn4() {
												funcBtn("btn4")
								}
								
								function funcBtn5() {
												funcBtn("btn5")
								}
								
								function funcBtn6() {
												funcBtn("btn6")
								}
								
								function funcBtn7() {
												funcBtn("btn7")
								}
								
								function funcBtn8() {
												funcBtn("btn8")
								}
								
								function funcBtn9() {
												funcBtn("btn9")
								}
				</script>
</body>
</html>
